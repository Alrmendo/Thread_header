<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="header.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,700;1,100;1,300;1,400&display=swap"
        rel="stylesheet" />
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__padding"></div>
            <div class="header__link">
                <a class="header__link--logo header__transition" href="#">
                    <img class="header__link--logo-img" src="Threads Black Icon Logo Vector.svg" alt="Thread Logo" />
                </a>
            </div>
            <div class="header__control">
                <div class="header__control--button-container">
                    <a href="#" class="header__control--link" data-active-icon="bxs-home-alt-2"
                        data-default-icon="bx-home-alt-2">
                        <i class="bx bx-home-alt-2 header__control--button"></i>
                    </a>
                </div>
                <div class="header__control--button-container">
                    <a href="#" class="header__control--link" data-active-icon="bxs-search"
                        data-default-icon="bx-search">
                        <i class="bx bx-search header__control--button"></i>
                    </a>
                </div>
                <div class="header__control--button-container">
                    <a href="#" class="header__control--link" data-active-icon="bxs-edit-alt"
                        data-default-icon="bx-edit-alt">
                        <i class="bx bx-edit-alt header__control--button"></i>
                    </a>
                </div>
                <div class="header__control--button-container">
                    <a href="#" class="header__control--link" data-active-icon="bxs-heart" data-default-icon="bx-heart">
                        <i class="bx bx-heart header__control--button"></i>
                    </a>
                </div>
                <div class="header__control--button-container">
                    <a href="#" class="header__control--link" data-active-icon="bxs-user" data-default-icon="bx-user">
                        <i class="bx bx-user header__control--button"></i>
                    </a>
                </div>
            </div>
            <div class="header__menu">
                <input hidden id="header__menu--toggle" type="checkbox" />
                <label class="header__menu--label" for="header__menu--toggle">
                    <i class="bx bx-menu-alt-right header__menu--button"></i>
                </label>
                <div class="header__menu--list">
                    <div class="header__menu--item">Log out</div>
                    <div class="header__menu--item">Settings</div>
                    <div class="header__menu--item">Support</div>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__control--button-container">
                <a href="#" class="header__control--link" data-active-icon="bxs-home" data-default-icon="bx-home">
                    <i class="bx bxs-home header__control--button"></i>
                </a>
            </div>
            <div class="header__control--button-container">
                <a href="#" class="header__control--link" data-active-icon="bxs-search" data-default-icon="bx-search">
                    <i class="bx bx-search header__control--button"></i>
                </a>
            </div>
            <div class="header__control--button-container">
                <a href="#" class="header__control--link" data-active-icon="bxs-edit-alt"
                    data-default-icon="bx-edit-alt">
                    <i class="bx bx-edit-alt header__control--button"></i>
                </a>
            </div>
            <div class="header__control--button-container">
                <a href="#" class="header__control--link" data-active-icon="bxs-heart" data-default-icon="bx-heart">
                    <i class="bx bx-heart header__control--button"></i>
                </a>
            </div>
            <div class="header__control--button-container">
                <a href="#" class="header__control--link" data-active-icon="bxs-user" data-default-icon="bx-user">
                    <i class="bx bx-user header__control--button"></i>
                </a>
            </div>
        </div>

    </header>
    <script>
        const iconLinks = document.querySelectorAll('.header__control--link');

        iconLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();

                iconLinks.forEach(l => {
                    const icon = l.querySelector('i');
                    icon.className = `bx ${l.dataset.defaultIcon} header__control--button`;
                    l.classList.remove('header__control--link-selected');
                });

                const icon = link.querySelector('i');
                icon.className = `bx ${link.dataset.activeIcon} header__control--button`;
                link.classList.add('header__control--link-selected');
            });
        });
    </script>
</body>

</html>
